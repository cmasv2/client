<div>
    <!-- ko foreach: cf-->
    <!-- Page Heading -->
    <h3 class="header-0px footer-5px">
        <span data-bind="text: name">CRAC 1</span>
        (
        <small data-bind="text: description"> CyberAir 3</small>
        )
    </h3>
    <div style="height: 550px; padding-left: 10px;" class="row">
<!-- ko if: Parameters-->
<ul id="myTab" role="tablist" class="nav nav-tabs">
    <li class="active" role="presentation"><a data-toggle="tab" role="tab" aria-controls="Status" href="#Status">Status</a></li>  
                              
    <li role="presentation"><a data-toggle="tab" role="tab" aria-controls="Parameters" href="#Parameters">Parameters</a></li>

</ul>
<!-- /ko -->
<div class="tab-content">
    <div id="Status" class="tab-pane active" role="tabpanel">   <!-- Status --> 
        <div style="height: 500px;" class="col-md-12">
            <!-- ko if: onpage-->
            <!-- ko foreach: onpage-->
            <div class="" data-bind="css: _class">
                <!-- ko if: values-->
                <!-- ko foreach: values-->
                <span data-bind="html: value()+'&nbsp;'+unit"></span><br/>
                <!-- /ko -->
                <!-- /ko -->
            </div>
            <!-- /ko -->
            <!-- /ko -->
            <img style="max-width:90%;max-height:90%;" src="images.png" data-bind="attr: {src:images}">
        </div>
    </div>  <!-- /.Status -->
    <div id="Parameters" class="tab-pane" role="tabpanel">  <!-- Parameters -->
    <!-- ko if: Parameters-->
        <div style="padding: 10px;width: 98%;overflow: auto;height: 500px;" class="col-md-12 panel panel-default" >
            <!-- ko foreach: Parameters-->
            <div class="" style="padding:0px;padding-right: 10px;" data-bind="css: (!data && !values) ? 'col-md-12' : 'col-md-3'">
                <table style="margin-top: 5px;" class="table table-parameter">
                    <tbody>
                    <!-- ko if: data-->
                    <tr>
                        <th data-bind="text: name" style="text-align:left">name</th>
                        <th>L1</th>
                        <th>L2</th >
                        <th>L3</th>
                    </tr>
                    <!-- /ko -->
                    <!-- ko if: !data-->
                    <tr>
                        <th colspan="2" data-bind="text: name" style="text-align: center;">name</th>
                    </tr>
                    <!-- /ko -->
                    </tbody>
                    <tbody>
                    <!-- ko foreach: data-->
                    <tr>
                        <td style="text-align:left;padding: 0px;" data-bind="text: name + (unit?'(' + unit + ')':''+':')">Vd (V):
                        </td>
                        <!-- ko foreach: values-->
                        <td style="padding: 0px;" width="20%" data-bind="text: value()">0</td>
                        <!-- /ko -->
                    </tr>
                    <!-- /ko -->
                    </tbody>
                </table>
                <!-- ko if: values-->
                <table style="border-top: 4px solid #ccc;" class="table table-parameter">
                    <tbody>
                    <!-- ko foreach: values-->
                    <tr>
                        <td style="text-align:left;padding: 0px;">
                            <span data-bind="text: name"></span>
                            <!-- ko if: unit-->
                            <span data-bind="text:'(' +  unit + ')'"></span>
                            <!-- /ko -->
                            :
                        </td>
                        <td width="20%" data-bind="text: value()">123123</td>
                    </tr>
                    <!-- /ko -->

                    </tbody>
                </table>
                 <!-- /ko -->
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>  <!-- /.Parameters -->
    <div id="Manual" class="tab-pane" role="tabpanel">  <!-- Manual -->
        <div style="height:280px;" class="row text-center">
        </div>
    </div>
</div>
    </div>
    <!-- /ko -->
</div>
