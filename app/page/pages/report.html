<script id="formElementNodeTemplate" type="text/html">
    <!-- ko if: $data.sub -->
    <li class="jstree-node jstree-open">
        <i class="jstree-icon jstree-ocl"></i>

<script id="ElementNodeTemplate" type="text/html">
    <!-- ko if: $data.sub -->

        <a class="jstree-anchor" href="#" data-bind="click: $root.viewreport">

            <i class="jstree-icon jstree-themeicon jstree-themeicon-custom" role="presentation" style="background-image: url('/images/icon/pdf-icon.png'); background-position: center center; background-size: auto auto;"></i>
